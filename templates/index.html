<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <form>
                <div class="display">
                    <input type="text" name="display" class="styled-input" id="display">
                </div>
                <div class="first_container">
                    <input type="button" value="AC" class="button" id="ac">
                    <input type="button" value="+/-" class="button">
                    <input type="button" value="%" class="button operator">
                    <input type="button" value="รท" class="button operator">
                </div>
                <div class="second_container">
                    <input type="button" value="7" class="button"> 
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="x" class="button operator">
                </div>
                <div class="third_container">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button"value="-" class="button operator">
                </div>
                <div class="forth_container">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button operator">
                </div>
                <div class="fifth_container">
                    <input type="button" value="0" class="button button-zero">
                    <input type="button" value="." class="button">
                    <input type="button" value="=" class="button" id="equal">
                </div>
            </form>
        </div>
        <div class="log-wrapper">
            <div class="log">
                <div class="log-text">LOG</div>
                <button class="reset">RESET</button>
            </div>
            <div class="log-body">
                <div class="log-display"></div>
            </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
